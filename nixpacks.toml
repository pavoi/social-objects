[phases.setup]
nixPkgs = ["erlang", "elixir", "nodejs"]

[phases.install]
cmds = [
  "mix local.hex --force",
  "mix local.rebar --force",
  "mix deps.get --only prod"
]

[phases.build]
cmds = [
  "cd assets && npm ci --production=false && cd ..",
  "mix assets.deploy",
  "mix compile --force",
  "mix release --overwrite",
  "for d in _build/prod/rel/pavoi/lib/pavoi-*/priv; do mkdir -p \"$d/static\" && cp -rf priv/static/. \"$d/static/\"; done"
]

[start]
cmd = "_build/prod/rel/pavoi/bin/pavoi eval \"Pavoi.Release.migrate\" && _build/prod/rel/pavoi/bin/pavoi start"
