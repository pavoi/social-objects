[phases.setup]
nixPkgs = ["erlang", "elixir", "nodejs", "npm"]

[phases.install]
cmds = [
  "mix local.hex --force",
  "mix local.rebar --force",
  "mix deps.get --only prod"
]

[phases.build]
cmds = [
  "cd assets && npm ci --production=false && cd ..",
  "mix assets.deploy",
  "mix compile",
  "mix release",
  "find _build/prod/rel/pavoi/lib -name 'priv' -type d -path '*/pavoi-*/priv' -exec cp -rf priv/static/. {}/static/ \\;"
]

[start]
cmd = "_build/prod/rel/pavoi/bin/pavoi eval \"Pavoi.Release.migrate\" && _build/prod/rel/pavoi/bin/pavoi start"
